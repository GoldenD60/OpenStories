<!DOCTYPE html>
<html>
	<head>
		<title>Open Stories</title>
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<ons-navigator swipeable id="storiesNav" page="stories.html"></ons-navigator>
		<template id="stories.html">
			<ons-page id="stories">
				<ons-toolbar>
					<div class="left">
						<ons-toolbar-button>
							<ons-icon icon="ion-ios-share"></ons-icon>
						</ons-toolbar-button>
					</div>
					<div class="center">
						<ons-toolbar-button>
							<ons-icon icon="ion-ios-add"></ons-icon>
						</ons-toolbar-button>
					</div>
					<div class="right">
						<ons-toolbar-button>
							Edit
						</ons-toolbar-button>
					</div>
				</ons-toolbar>

				<ons-list id="stories--list"></ons-list>
			</ons-page>
		</template>

		<template id="story.html">
			<ons-page id="story">
				<ons-toolbar>
					<div class="left">
						<ons-back-button>Stories</ons-back-button>
					</div>
					<div class="center">
						<ons-toolbar-button>
							<ons-icon icon="ion-ios-add"></ons-icon>
						</ons-toolbar-button>
					</div>
					<div class="right">
						<ons-toolbar-button>
							<ons-icon icon="ion-ios-lock"></ons-icon>
						</ons-toolbar-button>
					</div>
				</ons-toolbar>

				<p>
					<img id="story--img" src="">
					<h1 id="story--caption"></h1>
					<span id="story--arrow-left">
						<ons-toolbar-button tappable>
							<ons-icon size="60px" icon="ion-ios-arrow-back"></ons-icon>
						</ons-toolbar-button>
					</span>
					<span id="story--arrow-right">
						<ons-toolbar-button tappable>
							<ons-icon size="60px" icon="ion-ios-arrow-forward"></ons-icon>
						</ons-toolbar-button>
					</span>
				</p>
			</ons-page>
		</template>
	</body>
</html>
