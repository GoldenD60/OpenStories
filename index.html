function actionSheet(sheet) {
	// Usage: actionSheet([{text:'This', destructive:false}, {text:'Is', destructive:true}, {text:'Absolutely', destructive:false}, {text:'Epic', destructive:true}])
	var actionSheetMask = document.createElement('div');
	document.body.appendChild(actionSheetMask);
	actionSheetMask.setAttribute("style", "position: absolute; background-color: rgba(0, 0, 0, 0.1); top: 0px; left: 0px; right: 0; bottom: 0; z-index: 2000; animation: ease dialogMaskIn .2s;");

	document.body.style.overflow = "hidden";

	var actionSheet = document.createElement('div');
	actionSheetMask.appendChild(actionSheet);
	actionSheet.setAttribute("style", "-webkit-font-smoothing: antialiased; font-weight: 400; cursor: default; position: absolute; left: 10px; right: 10px; bottom: 10px; animation: ease sheetUp 0.2s;");

	for (var i = 0; i < sheet.length; i++) {
		var action = document.createElement('div');
		actionSheet.appendChild(action);
		action.textContent = sheet[i].text;
		action.setAttribute("style", "box-sizing: border-box; height: 56px; font-size: 20px; text-align: center; color: #0076ff; background-color: hsla(0, 0%, 100%, .9); border-radius: 0; line-height: 56px; border: none; appearance: none; display: block; width: 100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; background-size: 100% 1px; background-repeat: no-repeat; background-position: bottom; background-image: linear-gradient(0deg, rgba(0,0,0,.1), rgba(0,0,0,.1) 100%);");
		if (i === 0) {
			action.style.borderTopLeftRadius = "12px";
			action.style.borderTopRightRadius = "12px";
		}
		if (i === sheet.length - 1) {
			action.style.borderBottomLeftRadius = "12px";
			action.style.borderBottomRightRadius = "12px";
		}
		if (sheet[i].destructive === true) {
			action.style.color = "#fe3824";
		}

		action.addEventListener("touchstart", function(e) {
			e.target.style.backgroundColor = "#e9e9e9";
		});

		action.addEventListener("touchend", function(e){
			e.target.style.backgroundColor = "hsla(0, 0%, 100%, .9)";
			document.body.setAttribute("sheetValue", event.target.textContent);
			actionSheetMask.style.animation = "linear dialogMaskOut 0.2s";
			actionSheet.style.animation = "linear sheetDown 0.2s";
			setTimeout(() => {
				actionSheetMask.remove();
			}, 180);
		});

		action.addEventListener("mousedown", function(e) {
			e.target.style.backgroundColor = "#e9e9e9";
		});

		action.addEventListener("mouseup", function(e){
			e.target.style.backgroundColor = "hsla(0, 0%, 100%, .9)";
			document.body.setAttribute("sheetValue", event.target.textContent);
			actionSheetMask.style.animation = "linear dialogMaskOut 0.2s";
			actionSheet.style.animation = "linear sheetDown 0.2s";
			setTimeout(() => {
				actionSheetMask.remove();
			}, 180);
		});
	}

	var cancel = document.createElement('div');
	actionSheet.appendChild(cancel);
	cancel.textContent = " Cancel ";
	cancel.setAttribute("style", "box-sizing: border-box; height: 56px; font-size: 20px; text-align: center; color: #0076ff; background-color: hsla(0, 0%, 100%, .9); border-radius: 12px; line-height: 56px; border: none; appearance: none; display: block; width: 100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; background-size: 100% 1px; background-repeat: no-repeat; background-position: bottom; background-image: linear-gradient(0deg, rgba(0,0,0,.1), rgba(0,0,0,.1) 100%); margin: 8px 0 0; background-color: #fff; background-image: none; font-weight: 600;");

	cancel.addEventListener("touchstart", () => {
		cancel.style.backgroundColor = "#e9e9e9";
	});

	cancel.addEventListener("touchend", () => {
		cancel.style.backgroundColor = "#fff";
		actionSheetMask.style.animation = "linear dialogMaskOut 0.2s";
		actionSheet.style.animation = "linear sheetDown 0.2s";
		setTimeout(() => {
			actionSheetMask.remove();
		}, 180);
	});

	cancel.addEventListener("mousedown", () => {
		cancel.style.backgroundColor = "#e9e9e9";
	});

	cancel.addEventListener("mouseup", () => {
		cancel.style.backgroundColor = "#fff";
		actionSheetMask.style.animation = "linear dialogMaskOut 0.2s";
		actionSheet.style.animation = "linear sheetDown 0.2s";
		setTimeout(() => {
			actionSheetMask.remove();
		}, 180);
	});
}

function alertDialog(data) {

	var dialog = document.createElement('div');

		}

		if (i === dialogButton.childNodes.length - 1) {
			dialogButton.childNodes[i].setAttribute("style", "position: relative; -webkit-box-flex: 1; flex: 1; display: block; width: 100%; box-sizing: border-box; background: transparent; -webkit-font-smoothing: antialiased; user-select: none; text-overflow: ellipsis; white-space: nowrap; text-decoration: none; letter-spacing: 0; vertical-align: middle; border: none; border-top: 1px solid #ddd; border-left: 1px solid #ddd; font-size: 16px; padding: 0 8px; margin: 0; background-color: transparent; text-align: center; height: 44px; line-height: 44px; outline: none; color: #0076ff; -webkit-text-size-adjust: 100%; border-bottom-right-radius: 8px;");
		}

		dialogButton.childNodes[i].addEventListener("touchstart", function(e){
			e.target.style.backgroundColor = "#e8e8e8";
		});
		dialogButton.childNodes[i].addEventListener("touchend", function(e){
			e.target.style.backgroundColor = "#f4f4f4";
			dialogMask.style.animation = "ease dialogMaskOut .25s";
			dialog.style.animation = "ease dialogOut .25s";
			document.body.setAttribute("alertDialogValue", e.target.textContent);
			setTimeout(() => {
				dialogMask.remove();
			}, 235);
		});

		dialogButton.childNodes[i].addEventListener("mousedown", function(e){
			e.target.style.backgroundColor = "#e8e8e8";
		});
		dialogButton.childNodes[i].addEventListener("mouseup", function(e){
			e.target.style.backgroundColor = "#f4f4f4";
			dialogMask.style.animation = "ease dialogMaskOut .25s";
			dialog.style.animation = "ease dialogOut .25s";
			document.body.setAttribute("alertDialogValue", e.target.textContent);
			setTimeout(() => {
				dialogMask.remove();
			}, 235);
		});
	}
}

function modal(message, length) {
	// Usage: modal('Click or wait', 2000)
	var modal = document.createElement('div');
	document.body.appendChild(modal);
	modal.setAttribute('style', 'display: table; z-index: 2147483647; white-space: nowrap; word-spacing: 0; padding: 0; margin: 0; font: inherit; border: 0; line-height: normal; box-sizing: border-box; -webkit-font-smoothing: antialiased; font-weight: 400; overflow: hidden; color: inherit; background: transparent; background-clip: padding-box; background-color: rgba(0, 0, 0, .7); position: absolute; left: 0; right: 0; top: 0; bottom: 0; width: 100%; height: 100%;');

	var modalContent = document.createElement('div');
	modal.appendChild(modalContent);
	modalContent.setAttribute('style', 'background: transparent; background-clip: padding-box; display: table-cell; vertical-align: middle; text-align: center; color: #fff; white-space: normal; word-spacing: 0; padding: 0; margin: 0; font: inherit; border: 0; line-height: normal; box-sizing: border-box; -webkit-font-smoothing: antialiased; font-weight: 400; overflow: hidden;');

	var modalText = document.createElement('p');
	modalContent.appendChild(modalText);
	modalText.style.textAlign = "center";
	modalText.innerHTML = ' Loading...<br><br> '+message+' ';

	modal.addEventListener('touchend', () => {
		modal.remove();
	});

	modal.addEventListener('mouseup', () => {
		modal.remove();
	});

	setTimeout(() => {
		modal.remove();
	}, length);
}
